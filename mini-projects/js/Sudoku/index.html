<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sudoku</title>
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Sudoku Game</h1>
        <div id="setup-game">
            <div id="diff">
                <h3>
                    Choose Difficulty:- </h3>
                <label for=""><input type="radio" id="easyDiff" name="diff" value="easy" checked> Easy </label>
                <label for=""><input type="radio" id="midDiff" name="diff" value="medium" checked>Medium</label>
                <label for=""><input type="radio" id="hardDiff" name="diff" value="hard" checked>Hard</label>
            </div>
            <div id="time">
                <h3>Choose Time:- </h3>
                <label for="">3 Min</label>
                <label for="">5 Min</label>
                <label for="">10 Min</label>
            </div>
            <div id="theme">
                <h3>Choose Theme:- </h3>
                <label for="">Light</label>
                <label for="">Dark</label>
            </div>
        </div>
    </header>
    <footer>

    </footer>
</body>
</html>
